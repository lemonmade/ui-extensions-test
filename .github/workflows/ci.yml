name: CI

on:
  push:
    branches:
      - '**'
      - '!main'
  workflow_call:

jobs:
  lint:
    name: Lint ðŸ’…
    runs-on: self-hosted
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/workflows/actions/prepare
      - run: yarn lint

  type-check:
    name: Type check ðŸ§®
    runs-on: self-hosted
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/workflows/actions/prepare
      - uses: ./.github/workflows/actions/restore-typescript-cache
      - run: yarn type-check

  unit-tests:
    name: Unit tests ðŸ§ª
    runs-on: self-hosted
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/workflows/actions/prepare
      - run: yarn test

  e2e-tests:
    name: End-to-end tests ðŸ”¬
    runs-on: self-hosted
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/workflows/actions/prepare
      - uses: ./.github/workflows/actions/restore-typescript-cache
      - run: yarn build
